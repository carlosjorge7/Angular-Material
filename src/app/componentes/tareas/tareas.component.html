<h2>Listado de tareas</h2>
<mat-form-field>
  <mat-label>Buscar</mat-label>
  <input matInput (keyup)="filtrar($event)" placeholder="Buscar ... ">
</mat-form-field>
<button style="float: right; margin-right: 400px; margin-bottom: 5px;" mat-raised-button color="primary" (click)="abrirDialogo()">Nueva</button>
<div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort #tabla>
      
      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID Usuario </th>
        <td mat-cell *matCellDef="let tarea"> {{tarea.userId}} </td>
      </ng-container>
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let tarea"> {{tarea.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> TÃ­tulo </th>
        <td mat-cell *matCellDef="let tarea"> {{tarea.title}} </td>
      </ng-container>

      <ng-container matColumnDef="completed">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Completada </th>
        <td mat-cell *matCellDef="let tarea"> {{tarea.completed}} </td>
      </ng-container>
  
      <ng-container matColumnDef="borrar">
        <th mat-header-cell *matHeaderCellDef> Borrar </th>
        <td mat-cell *matCellDef="let j = index;">
          <button mat-raised-button color="warn" focusable="false" (click)="borrarFila(j)">
            Borrar
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
